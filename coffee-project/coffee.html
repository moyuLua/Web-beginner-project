<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Masters</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="main-nav">
      <h1 class="brand">
        <img
          src="coffee_masters_logo.png"
          alt="coffee masters logo"
          class="logo"
        />
        Coffee Masters
      </h1>
    </nav>
    <div class="page">
      <section class="order box">
        <h2 class="box-title">ITEMS</h2>
        <ul class="items">
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">冰美式</div>
            <div class="item-price">￥8.00</div>
            <ul class="item-options-list">
              <li class="item-option">热</li>
              <li class="item-option">冰</li>
              <li class="item-option">加糖</li>
            </ul>
          </li>
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">卡布奇诺</div>
            <div class="item-price">￥9.99</div>
            <ul class="item-options-list">
              <li class="item-option">热</li>
              <li class="item-option">冰</li>
              <li class="item-option">半糖</li>
            </ul>
          </li>
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">曲奇饼干</div>
            <div class="item-price">￥5.0</div>
            <ul class="item-options-list">
              <li class="item-option">预热</li>
            </ul>
          </li>
        </ul>
      </section>
      <section class="payment">
        <div class="name-box box">
          <h2 class="box-title">NAME</h2>
          <div class="input-group">
            <label class="user-input-label" for="name">Name for order</label>
            <input type="text" class="user-input" id="name" />
          </div>
        </div>
        <div class="cc-box box">
          <h2 class="box-title">PAYMENT</h2>
          <div class="input-group">
            <label class="user-input-label" for="cc">Card number</label>
            <input type="text" class="user-input" id="cc" />
          </div>
          <div class="input-group">
          <label class="user-input-label" for="ccv">CCV number</label>
          <input type="text" class="user-input short-input" id="ccv" />
          </div>
        <div>
      </section>
      <section class="total">
        <table class="totals-table">
          <tbody>
            <tr>
              <td>小计：</td>
              <td>￥22.99</td>
            </tr>
            <tr>
              <td>包装：</td>
              <td>￥0.50</td>
            </tr>
            <tr class="final-totals">
              <td>总计：</td>
              <td>￥23.49</td>
            </tr>
          </tbody>
        </table>
        <button class="checkout" type="button">完成订单</button>
      </section>
    </div>
  </body>
</html>
